
<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Blog Example</h1>
                    <span class="subheading">Blog using Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview" *ngFor="let post of posts">
              <a [routerLink]="['post', post._id]">
                  <h2 class="post-title">
                      {{ post.title }}
                  </h2>
                  <h3 class="post-subtitle">
                      {{ post.subtitle }}
                  </h3>
              </a>
              <p class="post-meta">Posted by
                  <a [routerLink]="['user', post.createdBy]">{{ post.creator }}</a>
                  on {{ post.createdAt | date }}</p>
              <hr>
          </div>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
</div>
