<div class="container">
    <div class="row" *ngIf="post">
        <div class="col">
            <h1>{{ post.title }}</h1>
            <h3>{{ post.subtitle}}</h3>

            <p class="post-meta">Posted by
                <a [routerLink]="['user', post.createdBy]">{{ post.creator }}</a>
                on {{ post.createdAt | date }}</p>
            <div [innerHTML]="post.content"></div>
        </div>
    </div>
</div>
