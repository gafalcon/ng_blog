<div class="container">
    <br />
    <br />
    <br />
    <h2>New Post</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
        </div>
        <div class="form-group">
            <label for="subtitle">Subtitle</label>
            <input type="text" class="form-control" id="subtitle" [(ngModel)]="subtitle" name="subtitle">
        </div>

        <label for="">Content</label>
    <editor
        apiKey="arg05azt52qbujpnf831szuswhmyhoqute0q48btk5bqigoj"
        [(ngModel)]="content"
        [init]="{
                height: 500,
                menubar: true,
                plugins: [
                'advlist autolink lists link image charmap print',
                'preview anchor searchreplace visualblocks code',
                'fullscreen insertdatetime media table paste',
                'help wordcount'
                ],
                toolbar:
                'undo redo | formatselect | bold italic | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | help'
                }"
        [ngModelOptions]="{standalone: true}"
    >
    </editor>

    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
